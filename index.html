<!DOCTYPE html>
<html>
<head>
    <title>Rainfall Prediction</title>

    <style>
        body {
            background-image: url("{{ url_for('static', filename='bg.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.85);
            width: 400px;
            margin: 80px auto;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        input, button {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        h2 {
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>ðŸŒ¦ Rainfall Prediction App</h2>

        <form method="POST">
            <input type="text" name="mintemp" placeholder="Min Temp" required>
            <input type="text" name="maxtemp" placeholder="Max Temp" required>
            <input type="text" name="humidity" placeholder="Humidity" required>
            <input type="text" name="rainfall" placeholder="Rainfall" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <h3>{{ prediction }}</h3>
        {% endif %}
    </div>
</body>
</html>
